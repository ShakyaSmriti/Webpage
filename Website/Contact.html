<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="butterfly.jpg">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
</head>
<body>
   
   
    <nav>
        <ul class="navi">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a>
            <li><a href="#Admission">Admission</a></li>
            <li><a href="#Contact">Contact</a></li>
            <input type="text" placeholder="Search..." name="search">
            <button type="submit"><i class="fa-brands fa-searchengin"></i></button>
        </ul>
    </nav>
    
    <form action="" style="background-color: grey; max-width: 20%; height: 50%;">
        <div id="Contact" class="contact">
            <h1>Contact Me</h1>
            <div>
            <label for="Name">Your Name</label><br>
            <input id="" type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="Email">Your Email</label><br>
                <input id="" type="text" placeholder="Enter your email">
            </div>
            <div>
                <label for="Subject">Your Subject</label><br>
                <input id="" type="text" placeholder="State Your Subject">
            </div>
            <br>
            Your Message<br>
            <textarea id="message" placeholder="Write your message here"></textarea>
            <br>
            <button style="padding: 5px; background-color: green;">Submit</button>
        </div>
    </form>
